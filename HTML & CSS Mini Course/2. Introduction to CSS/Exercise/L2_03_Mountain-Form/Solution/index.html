<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mountain Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/594044d4fe.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="left">
    <h1>Sign up</h1>
    <p>Privacy policy & terms of service <i>
        <i class="fa-solid fa-snowflake"></i></i></p>
</section>
<section class="right">
    <label for="username">USERNAME</label>
    <input type="text" id="username" name="usname" placeholder="Username">
    <label for="email">E-MAIL</label>
    <input type="text" id="email" name="email" placeholder="Email">
    <label for="password">PASSWORD</label>
    <input type="text" id="password" placeholder="**********">
    <label for="repass">REPEAT PASSWORD</label>
    <input type="text" id="repass" placeholder="**********">
    <input type="submit" value="GET STARTED">
    <p>or Sign in</p>
</section>
</body>
</html>
